<!DOCTYPE html>
<html lang="ru" xmlns:th="http:///www.thymeleaf.org">
<head th:insert="~{fragments/head_fragment :: headFragment(title=#{topbar.search})}"></head>
<body class="Site">
  <header th:replace="~{fragments/header_fragment :: headerFragment(chosenPage='')}"></header>
  <div class="Middle Middle_search">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{searchbar.button}">Поиск
        </h1>
        <div class="Section">
          <div class="search">
            <form class="form form_search" action="#" th:action="@{/search/${regExp}}" method="post" data-searchlimit="20">
              <input class="search-input" id="querypage" name="querypage" type="text" th:placeholder="#{searchbar.default.placeholder}" value=""/>
              <button class="search-button" type="submit" name="searchpage" id="searchpage" th:text="#{searchbar.button}">Поиск
              </button>
            </form>
          </div>
        </div>
        <div class="Section Section_close">
          <header class="Section-header">
            <h2 class="Section-title Middle-searchHeader" th:text="#{search.result(${searchResultSize})}">Найдено 40 книг
            </h2>
          </header>
          <div class="Cards Cards_search Cards_refresh">
            <div class="Card" th:each="book : ${searchResult}">
              <div class="Card-picture"><a href="#"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#" th:text="${#strings.toUpperCase(book.title)}">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:with="oldPrice=${book.priceOld} / #{exchange.rate}" th:text="#{price.currency} +' ' + ${#numbers.formatDecimal(oldPrice,1,2)}">₽300.00</span><span class="Card-price" th:with="price=${book.price} / #{exchange.rate}" th:text="#{price.currency} +' ' + ${#numbers.formatDecimal(price,1,2)}">₽190.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="search" data-refreshoffset="20" data-refreshlimit="20" data-refreshquery="Техника">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
