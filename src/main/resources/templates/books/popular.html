

<!DOCTYPE html>
<html lang="ru" xmlns:th="www.thymeleaf.org">
<head th:insert="~{fragments/head_fragment :: headFragment(title=#{topbar.popular})}"></head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headerFragment(chosenPage='Popular')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul th:replace="~{fragments/breadcrumbs_fragment :: breadcrumbsFragment(parentPage='genres', pageName=#{topbar.popular}, parentPageName=#{breadcrumbs.books})}"></ul>

        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{topbar.popular}">Популярное
            </h1>
          </div>
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${popularBooks}">
              <div class="Card-picture"><a href="#"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#" th:text="${#strings.toUpperCase(book.title)}">Техника</a>
                </strong>
                <div class="Card-description" th:each="author : ${book.authors}"   th:text="${author}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:with="oldPrice=${book.priceOld} / #{exchange.rate}" th:text="#{price.currency} +' ' +
                ${#numbers.formatDecimal(oldPrice,1,2)}">₽300.00</span><span class="Card-price" th:with="price=${book.price} / #{exchange.rate}" th:text="#{price.currency} +' ' + ${#numbers.formatDecimal(price,1,2)}">₽190.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="popular" data-refreshoffset="20" data-refreshlimit="20" th:text="#{show.more.button}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
