<!DOCTYPE html>
 <html lang="ru" xmlns:th="www.thymeleaf.org">
<head th:insert="~{fragments/head_fragment :: headFragment(title=#{topbar.recent})}"></head>
<body class="Site">

  <header th:replace="~{fragments/header_fragment :: headerFragment(chosenPage='Recent')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul th:replace="~{fragments/breadcrumbs_fragment :: breadcrumbsFragment(parentPage='genres', pageName=#{topbar.recent}, parentPageName=#{breadcrumbs.books})}"></ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{topbar.recent}">Новинки
            </h1>
            <form class="form form_inline Section-header-form" action="#" method="post">
              <div class="form-group">
                <label class="form-label">с
                </label>
                <input class="form-input form-input_date form-input_date_uninit" id="fromdaterecent" name="fromdaterecent" type="text" placeholder="Дата" data-refreshoffset="20" data-refreshlimit="20" data-refreshshow="changedate" data-refreshfrom="0" autocomplete="off"/>
              </div>
              <div class="form-group">
                <label class="form-label">по
                </label>
                <input class="form-input form-input_date form-input_date_uninit" id="enddaterecent" name="enddaterecent" type="text" placeholder="Дата" data-refreshoffset="20" data-refreshlimit="20" data-refreshshow="changedate" data-refreshto="0" autocomplete="off"/>
              </div>
            </form>
          </div>
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${recentBooks}">
              <div class="Card-picture"><a href="#"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#" th:text="${#strings.toUpperCase(book.title)}">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.author}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span><span class="Card-price" th:text="${book.price}">₽190.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="recent" data-refreshoffset="20" data-refreshlimit="20">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
