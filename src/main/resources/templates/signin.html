<!DOCTYPE html>
 <html lang="ru" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:insert="~{fragments/head_fragment :: headFragment(title=#{topbar.login})}"></head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headerFragment(chosenPage='')}"></header>
  <div class="Middle Middle_form">
    <div class="Middle-top">
      <div class="wrap">
        <h1 class="Middle-title" th:text="#{signin.page.name}">Вход
        </h1>
      </div>
    </div>
    <div class="wrap">
      <main class="Middle-main">
        <form class="form Login" action="#" method="post">
          <div class="Login-ins">
            <div class="Login-step">
              <div class="form-group">
                <label class="form-label Login-title" th:text="#{signin.header}">Введите e-mail или телефон
                </label>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="row-block">
                    <label class="toggle Login-type">
                      <input type="radio" name="typeauth" value="phonetype" checked="checked"/><span class="toggle-box"></span><span class="toggle-text" th:text="#{contacts.phone}">Телефон</span>
                    </label>
                  </div>
                  <div class="row-block">
                    <label class="toggle Login-type">
                      <input type="radio" name="typeauth" value="mailtype"/><span class="toggle-box"></span><span class="toggle-text" th:text="#{contacts.email}">E-mail</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input class="form-input form-input_phone" id="phone" name="phone" type="text" placeholder="Введите телефон" th:placeholder="#{signin.phone.placeholder}" data-mask="+7 (999) 999-99-99" data-validate="require"/>
                <input class="form-input form-input_mail" id="mail" name="mail" type="text" placeholder="Введите e-mail" th:placeholder="#{contacts.emailplaceholder}" data-validate="mail require"/>
              </div>
              <div class="form-group form-group_center">
                <button class="btn btn_primary form-btn" type="button" name="sendauth" id="sendauth" data-type="phone" data-send="" th:text="#{signin.next}">Далее
                </button>
              </div>
            </div>
            <div class="Login-step Login-step_hide" data-type="phone">
              <div class="form-group">
                <label class="form-label Login-title" th:text="#{signin.mail.message}">На&nbsp;Ваш телефон отправлено сообщение с&nbsp;кодом для входа. Введите его:
                </label>
              </div>
              <div class="form-group form-group_key">
                <input class="form-input" id="phonecode" name="phonecode" type="text" placeholder="Код" th:placeholder="#{signin.code}" data-validate="key require" data-mask="999 999"/>
              </div>
              <div class="form-group form-group_center">
                <button class="btn btn_primary form-btn" type="button" name="toComeInPhone" id="toComeInPhone" data-send="" th:text="#{topbar.login}">Войти
                </button>
              </div>
            </div>
            <div class="Login-step Login-step_hide" data-type="mail">
              <div class="form-group">
                <label class="form-label Login-title" th:text="#{signin.mail.message}">На&nbsp;Ваш e-mail отправлена ссылка для входа и&nbsp;код. Перейдите по&nbsp;ссылке или введите код ниже:
                </label>
              </div>
              <div class="form-group form-group_key">
                <input class="form-input" id="mailcode" name="mailcode" type="text" placeholder="Код" th:placeholder="#{signin.code}" data-validate="key require" data-mask="999 999"/>
              </div>
              <div class="form-group form-group_center">
                <button class="btn btn_primary form-btn" type="button" name="toComeInMail" id="toComeInMail" data-send="" th:text="#{topbar.login}">Войти
                </button>
              </div>
            </div>
            <div class="form-group form-group_center"><a class="Login-reg" href="/signup.html" th:href="@{/signup}" th:text="#{signup}">Зарегистрироваться</a>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
 <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
