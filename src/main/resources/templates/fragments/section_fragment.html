<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="Section-header" th:fragment="sectionHeader(sectionTitle)">
    <h2 class="Section-title" th:text="${sectionTitle}">Рекомендуемое
    </h2>
</div>
<div class="Slider Slider_carousel" th:fragment="slider(sectionAttribute)">
    <div class="Slider-box Cards" data-load="recommended" data-loadoffset="8" data-loadlimit="20">
        <div class="Slider-item" th:each="book : ${sectionAttribute}">
            <div class="Slider-content">
                <div class="Card"><a class="Card-picture" href="/books/slug.html" th:href="@{/books/slug}"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                    <div class="Card-content">
                        <strong class="Card-title"><a href="/books/slug.html" th:href="@{/books/slug}" th:text="${#strings.toUpperCase(book.title)}">Техника</a>
                        </strong>
                        <div class="Card-description" th:each="author : ${book.authors}"   th:text="${author}">Кондратенко Валерий Петрович
                        </div>
                        <div class="Card-cost"><span class="Card-priceOld" th:with="oldPrice=${book.priceOld} / #{exchange.rate}" th:text="#{price.currency} +' ' + ${#numbers.formatDecimal(oldPrice,1,2)}">₽300.00</span><span class="Card-price" th:with="price=${book.price} / #{exchange.rate}" th:text="#{price.currency} +' ' + ${#numbers.formatDecimal(price,1,2)}">₽190.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
    </div>
    <div class="Slider-load">
        <div class="Slider-load-text">Идет загрузка данных
        </div>
    </div>
</div>
</body>
</html>
